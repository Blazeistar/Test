<!DOCTYPE html>
<html>
<head>
  <title>Button Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        .menu-hidden {
            transform: translateX(-100%);
        }
        .menubutton-rotate{
            transform: rotate(-90deg);
        }
    </style>
</head>
<body class=" overflow-x-hidden overflow-y-hidden bg-[#135D66] font-['Roboto']" >

<!--Header-->
<div class="z-50 w-screen h-24 flex justify-center items-center fixed bg-[#003C43] cursor-default">
    <div class="group flex justify-center items-center">
        <div> 
            <div class="w-10 h-2 bg-[#e3fef7] ml-3 transition duration-150 ease-in group-hover:rotate-45 group-hover:-translate-y-4"></div>
            <div class="w-10 h-2 bg-[#e3fef7] mr-6"></div>
            <div class="w-10 h-2 bg-[#e3fef7] ml-3 transition duration-150 ease-in group-hover:-rotate-45 group-hover:translate-y-4 "></div>
        </div>  
        <div id="header" class=" text-6xl text-[#e3fef7] transition duration-150 ease-out group-hover:scale-105">STOPWATCH</div>
        <div>
            <div class="w-10 h-2 bg-[#e3fef7] ml-3 transition duration-150 ease-in group-hover:-rotate-45 group-hover:-translate-y-4 "></div>
            <div class="w-10 h-2 bg-[#e3fef7] ml-6"></div>
            <div class="w-10 h-2 bg-[#e3fef7] ml-3 transition duration-150 ease-in group-hover:rotate-45 group-hover:translate-y-4 "></div>
        </div>
    </div>
    <div class="flex fixed left-0 w-28 h-24 items-center">
        <div id="menubutton" class=" fixed flex flex-col w-11 h-8 ml-1 left-0 menubutton-rotate transition duration-150 ease-in-out z-50 ">
            <div id="menusmallbutton1" class="w-10 h-1 mt-1 rounded-full menusmallbuttons-color bg-[#e3fef7]"></div>
            <div id="menusmallbutton2" class="w-10 h-1 mt-1 rounded-full menusmallbuttons-color bg-[#e3fef7]"></div>
            <div id="menusmallbutton3" class="w-10 h-1 mt-1 rounded-full menusmallbuttons-color bg-[#e3fef7]"></div>
        </div>
            <div id="menutext" class="fixed z-50 text-2xl font-bold left-12 menutext-color text-[#e3fef7] " >Menu</div>
    </div>
</div>
 
<!--SideBar-->
<div class=" h-screen w-80 flex fixed top-[10%]">
    <div id="menu" class=" flex h-screen w-screen bg-[#77B0AA] justify-center menu-hidden transition duration-150 ease-in-out z-10">
        <div id="stopwatch" class=" fixed text-[#e3fef7] ">
            <div id="stopwatch" class=" text-2xl text-[#e3fef7] ">Stopwatch</div>        
            <div class=" fixed h-1 w-2"><img class="h-5 w-5" src="Stopwatch.png" alt=""></div>      
        </div>        
    </div>
</div>


<!--Buttons-->

<div class=" flex justify-center flex-col items-center h-screen">
    <div class="pb-20 text-[#e3fef7] text-8xl" id="counter">0</div>
    <div class=" flex flex-row">
        <button id="clickButton" class=" text-3xl m-2 rounded-full text-[#e3fef7] bg-[#003C43] border-2 border-green-400 h-20 w-56 transition duration-75 ease-in hover:scale-95">Start!</button>
        <button id="stopButton" class=" text-3xl m-2 rounded-full text-[#e3fef7]  bg-[#003C43] border-2 border-red-400 h-20 w-56 transition duration-75 ease-in hover:scale-95">Pause!</button>
    </div>
    <button id="resetButton" class=" text-xl m-2 text-[#e3fef7] bg-[#003C43] border-2 border-blue-400 h-10 w-24 transition duration-75 ease-in hover:scale-95">Reset!</button>

</div>
<script src="code.js"></script>
</body>
</html>
